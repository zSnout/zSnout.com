awa:
  antonym: ka
  category: [exclamation, verb]
  examples:
    - [awa!, Goodbye!]
    - [awa _panalan_., "Goodbye brother."]
  notes: If _awa_ is present before a content, it means "Goodbye (content)."
  similar: awali
  translation: goodbye

awali:
  antonym: kali
