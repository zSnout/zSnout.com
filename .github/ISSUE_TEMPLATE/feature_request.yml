name: Feature request
description: Suggest an idea for this project
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description:
        A clear and concise description of what the problem is. Include
        screenshots if applicable.
      placeholder: I'm always frustrated when ...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description:
        A clear and concise description of what the problem is. Include sketches
        or screenshots if applicable.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe any alternatives you've considered
      description:
        A clear and concise description of any alternative solutions or features
        you've considered.
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      description: If this is a server-side bug, check Node.JS.
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Microsoft Edge
        - Node.JS
        - Other
  - type: dropdown
    id: devices
    attributes:
      label: What operating systems are you seeing the problem on?
      multiple: true
      options:
        - MacOS
        - Windows
        - Linux
        - iOS / iPadOS
        - Android
        - Other
